<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Homepage</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleWeatherApi.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>Welcome, [Userâ€™s Name]</h1>
        <button onclick="handleLogout()" class="logout-button">Logout</button>
    </nav>

    <!-- Main Content -->
    <div class="homepage-container">
        <!-- Plant List -->
        <section class="plants-section form-container">
            <h2>Your Plants</h2>
            <ul class="plants-list"></ul>
            <div class="upload-section">
                <input type="file" id="plant-photo" accept="image/*">
                <input type="text" id="plant-name" placeholder="Plant Name" oninput="showPlantSuggestions(this.value)">
                <div id="suggestions" class="suggestions"></div>
                <input type="text" id="plant-location" placeholder="Location">
                <button onclick="addPlant()">Add Plant</button>
            </div>
        </section>

        <!-- Weather Section -->
        <section class="weather-section container">
            <h2>Weather Forecast</h2>
            <div class="weather-input">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="state" placeholder="State">
                <input type="text" id="country" placeholder="Country">
                <button id="getWeatherBtn">Get Weather</button>
            </div>
            <div id="weather-details"></div>
        </section>

        <!-- Chatbot Interface -->
        <section class="chatbot-section container">
            <h2>Plant Care Assistant</h2>
            <div class="chatbox-container">
                <div id="chatbox"></div>
                <div class="chat-input-container">
                    <input type="text" id="user-input" placeholder="Ask about plant care..." />
                    <button onclick="sendMessage()" class="chatbot-send-button">Send</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-storage.js"></script>
    
    <!-- Configurations and Scripts -->
    <script type ="modual" src="auth.js"></script>
    <script type ="modual" src="firestore.js"></script>
    <script type ="modual" src="plantSearchSuggestion.js"></script>
    <script type ="modual" src="weather.js"></script>
    <script type ="modual" src="user_homepage.js" defer></script>
</body>
</html>
